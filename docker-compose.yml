version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cfsupport_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: cfsupport
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - /home/cf/docker/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cfsupport_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cfsupport_api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: cfsupport
      DB_USER: postgres
      DB_PASSWORD: postgres
      PORT: 3000
      CORS_ORIGIN: '*'
    volumes:
      - /home/cf/docker/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cfsupport_network

networks:
  cfsupport_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

